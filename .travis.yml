language: go
go:
- '1.5'
sudo: true
dist: precise
group: edge
env:
  global:
  - CF_APP=go-cloudant
  - CF_SPACE=demos
  - secure: ""
  - secure: ""
  - secure: ""

before_deploy: npm install -g cf-blue-green
deploy:
  provider: script
  script: export CF_API=https://api.ng.bluemix.net && cf-blue-green-travis && export CF_API=https://api.eu-gb.bluemix.net && cf-blue-green-travis && export CF_API=https://api.au-syd.bluemix.net && cf-blue-green-travis
  on:
    branch: master
    repo: IBM-Bluemix/go-cloudant
